<h1>Readme</h1>

<p>This library allows anyone to easily place a menu in any web page simply by including <code>script/menu.js</code>. This menu will be placed in an empty <code>&lt;div&gt;</code> that has the id <code>ordrinMenu</code>. The provided file <code>style/main.css</code> gives default styling for the menu.</p>
